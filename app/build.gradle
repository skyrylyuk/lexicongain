apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "com.skyrylyuk.lexicongain"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

//    dexOptions {
//        incremental false
//    }
/*
    splits {
        abi {
            enable true
            reset()
//            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            include 'x86', 'armeabi-v7a'
            universalApk false
        }
    }
*/
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'http://oss.jfrog.org/artifactory/oss-snapshot-local'
    }
}

dependencies {
    // Android support
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    // Network support
    compile 'com.squareup.okhttp:okhttp:2.4.0'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.anko:anko-sdk15:$anko_version"
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version" // For appcompat-v7 bindings

    // Realm
    compile "io.realm:realm-android:${realm_version}"
    kapt "io.realm:realm-android:${realm_version}"

    // Rx
    compile 'io.reactivex:rxandroid:1.0.1'
//    compile 'io.reactivex:rxandroid:1.0.0-rc1'
//    compile 'io.reactivex:rxandroid:0.25.0'
    compile 'com.jakewharton.rxbinding:rxbinding-kotlin:0.3.0'

    // Retrofit
    //TODO update retrofit
//    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'org.immutables:gson:2.1.0'
}
buildscript {
    ext.kotlin_version = '1.0.0-beta-2423'
    ext.anko_version = '0.7.+'

//    ext.realm_version = '0.84.2-SNAPSHOT'
    ext.realm_version = '0.85.1'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"

//        classpath "io.realm:gradle-plugin:${realm_version}"
    }
}
