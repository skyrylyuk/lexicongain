apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.github.ben-manes.versions' // Task dependencyUpdates

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.skyrylyuk.lexicongain"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

//    dexOptions {
//        incremental false
//    }
/*
    splits {
        abi {
            enable true
            reset()
//            include 'x86', 'armeabi', 'armeabi-v7a', 'mips'
            include 'x86', 'armeabi-v7a'
            universalApk false
        }
    }
*/
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    maven {
        url 'https://dl.bintray.com/kotlin/kotlin-eap'
    }
}

dependencies {
    // Android support
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.anko:anko-sdk23:$anko_version"
    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version" // For appcompat-v7 bindings
    compile "org.jetbrains.anko:anko-design:$anko_version" // For appcompat-v7 bindings

    //Dagger 2 dependencies
    compile 'com.google.dagger:dagger:2.2'
    kapt 'com.google.dagger:dagger-compiler:2.2'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    // Realm
    compile "io.realm:realm-android:${realm_version}"
    kapt "io.realm:realm-android:${realm_version}"

    // Rx
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.jakewharton.rxbinding:rxbinding-kotlin:0.4.0'

    // Retrofit
    compile "com.squareup.retrofit:retrofit:${retrofit_version}"
    compile "com.squareup.retrofit:adapter-rxjava:${retrofit_version}"
    compile "com.squareup.retrofit:converter-gson:${retrofit_version}"
    compile 'com.squareup.okhttp:okhttp:2.7.5'
}

buildscript {
//    ext.kotlin_version = '1.0.1-2'
    ext.kotlin_version = '1.0.2-eap-44'
    ext.anko_version = '0.8.3'

    ext.realm_version = '0.87.5'

    ext.retrofit_version = '2.0.0-beta2'


    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-eap'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}
